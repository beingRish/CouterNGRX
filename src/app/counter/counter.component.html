<div class="mt-5 text-center">
    <h2 class="text-white">
        Counter App
    </h2>
    <span class="text-white">count: {{count$ | async}}</span>
    <div class="mt-3">
        <button (click)="increment()" class="btn btn-success m-1">Increment</button>
        <button (click)="decrement()" class="btn btn-danger btn-warning m-1">Decrement</button>
        <button (click)="reset()" class="btn btn-warning m-1">Reset</button>
    </div>
</div>
